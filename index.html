<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Forca</title>
    <link rel="shortcut icon" href="./img/EBGK2oya_400x400.jpg" />
  </head>
  <body>

      <main>

        <article class="paginaInicial" id="paginaInicial">
            <section class="addPalavras" id="addPalavras">
                <h1 id="h1">Digite uma palavra ou frase</h1>
                <textarea cols="30" rows="10" id="new-word" type="text" onkeyup="getWord()" 
                onkeydown="getWord()" placeholder="Escreva uma nova palavra" style="resize: none"></textarea>
            </section>
        <div class="buttons" id="buttons">
            <button id="addPalavra" class="addPalavra">Adicionar</button>
            <button class="btnComecar" id="btnComecar">Come√ßar a jogar</button>
        </div>
        </article>  

        <div class="forca" id="forca">

          <div class="canvas" id="canvas">
            
            <canvas id="r16" width="120" height="5"></canvas>
            <div class="r1517">
              <canvas id="r15" width="5" height="300"></canvas>

              <div >
                <canvas id="r17" width="5" height="50"></canvas>
                <canvas id="r18" width="50" height="50" ></canvas>  
              
                <div class="tronco">
                  <canvas id="r19" width="5" height="0" ></canvas>
                  <canvas id="r20" width="5" height="80" ></canvas>
                  <canvas id="r21" width="5" height="0" ></canvas>
                </div>  
                
                <div class="pernas">
                  <canvas id="r22" width="5" height="0" ></canvas>
                  <canvas id="r23" width="5" height="0" ></canvas>  
                </div>
                
              </div>  
            </div>

            <canvas id="r14" width="250" height="5"></canvas>  
          </div>
        
          <div class="container-word">
                <div class="mensagemFinal"></div>
                <div class="erros"></div>
                <div class="palavra"></div>
          </div>

        </div>

        <button id="desistir">Desistir</button>

      </main>
  
  </body>

  <script src="/script.js"></script>

</html>
